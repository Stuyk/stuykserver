<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="skinchanger.css" rel="stylesheet">
  </head>
  <body style="padding: 10px">
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeFirstNegative" onClick="resourceCall('changeClothingTop', -1);"><</button>
					<label class="col-sm-4 vertical-align">Top</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeFirstPositive" onClick="resourceCall('changeClothingTop', 1);">></button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeSecondNegative" onClick="resourceCall('changeClothingTopColor', -1);"><</button>
					<label class="col-sm-4 vertical-align">Top Color</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeSecondPositive" onClick="resourceCall('changeClothingTopColor', 1);">></button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeFirstNegative" onClick="resourceCall('changeClothingUndershirt', -1);"><</button>
					<label class="col-sm-4 vertical-align">Undershirt</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeFirstPositive" onClick="resourceCall('changeClothingUndershirt', 1);">></button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinFirstNegative" onClick="resourceCall('changeClothingUndershirtColor', -1);"><</button>
					<label class="col-sm-4 vertical-align">Undershirt Color</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinFirstPositive" onClick="resourceCall('changeClothingUndershirtColor', 1);">></button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinSecondNegative" onClick="resourceCall('changeClothingTorso', -1);"><</button>
					<label class="col-sm-4 vertical-align">Torso</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinSecondPositive" onClick="resourceCall('changeClothingTorso', 1);">></button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeMixNegative" onClick="resourceCall('changeClothingLegs', -1);"><</button>
					<label class="col-sm-4 vertical-align">Legs</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="shapeMixPositive" onClick="resourceCall('changeClothingLegs', 1);">></button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinMixNegative" onClick="resourceCall('changeClothingLegsColor', -1);"><</button>
					<label class="col-sm-4 vertical-align">Legs Color</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinMixPositive" onClick="resourceCall('changeClothingLegsColor', 1);">></button>

			</form>
		</div>

		<div class="col-sm-4">
			<form class="form-inline col-sm-12">

					<button type="submit" class="btn btn-success optionButton col-sm-3" id="hairStyleNegative" onClick="resourceCall('changeClothingShoes', -1);"><</button>
					<label class="col-sm-4 vertical-align">Shoes</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="hairStylePositive" onClick="resourceCall('changeClothingShoes', 1);">></button>
				</div>
			</form>
		</div>
	</div>

		<div class="col-sm-4">
			<form class="form-inline col-sm-12">

			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="rotationLeft" onClick="resourceCall('changeRotationHandle', -30);"><</button>
					<label class="col-sm-4 vertical-align">Rotation</label>
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="rotationRight" onClick="resourceCall('changeRotationHandle', 30);">></button>
				</div>
			</form>
			<div class="row">
				<button id="saveButton" type="submit" class="btn btn-success col-sm-4" style="margin-left: 50px" onclick="resourceCall('changePushClothingChanges')">Save / Close</button>
			</div>
		</div>
	</div>

</html>
