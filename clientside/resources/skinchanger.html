<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="skinchanger.css" rel="stylesheet">
  </head>
  <body style="padding: 10px">
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="genderMale" onClick="resourceCall('skinGender', 0);">M</button>
					<label class="col-sm-4 vertical-align">Gender</label>
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="genderFemale" onClick="resourceCall('skinGender', 1);">F</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="shapeFirstNegative" onClick="resourceCall('skinFaceShapeOne', -1);">-</button>
					<label class="col-sm-4 vertical-align">Face Shape #1</label>
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="shapeFirstPositive" onClick="resourceCall('skinFaceShapeOne', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="shapeSecondNegative" onClick="resourceCall('skinFaceShapeTwo', -1);">-</button>
					<label class="col-sm-4 vertical-align">Face Shape #2</label>
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="shapeSecondPositive" onClick="resourceCall('skinFaceShapeTwo', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinFirstNegative" onClick="resourceCall('skinSkinFirst', -1);">-</button>
					<label class="col-sm-4 vertical-align">Skin #1</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinFirstPositive" onClick="resourceCall('skinSkinFirst', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinSecondNegative" onClick="resourceCall('skinSkinSecond', -1);">-</button>
					<label class="col-sm-4 vertical-align">Skin #2</label>
					<button type="submit" class="btn btn-success optionButton col-sm-3" id="skinSecondPositive" onClick="resourceCall('skinSkinSecond', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="shapeMixNegative" onClick="resourceCall('skinShapeMixNegative');">-</button>
					<label class="col-sm-4 vertical-align">Shape Mix</label>
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="shapeMixPositive" onClick="resourceCall('skinShapeMixPositive');">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="skinMixNegative" onClick="resourceCall('skinSkinMixNegative');">-</button>
					<label class="col-sm-4 vertical-align">Skin Mix</label>
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="skinMixPositive" onClick="resourceCall('skinSkinMixPositive');">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-warning optionButton col-sm-3" id="hairStyleNegative" onClick="resourceCall('skinHairstyle', -1);">-</button>
					<label class="col-sm-4 vertical-align">Hair Style</label>
					<button type="submit" class="btn btn-warning optionButton col-sm-3" id="hairStylePositive" onClick="resourceCall('skinHairstyle', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-warning optionButton col-sm-3" id="hairColorNegative" onClick="resourceCall('skinHairstyleColor', -1);">-</button>
					<label class="col-sm-4 vertical-align">Hair Color</label>
					<button type="submit" class="btn btn-warning optionButton col-sm-3" id="hairColorPositive" onClick="resourceCall('skinHairstyleColor', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-warning optionButton col-sm-3" id="hairHighlightNegative" onClick="resourceCall('skinHairstyleHighlight', -1);">-</button>
					<label class="col-sm-4 vertical-align">Hair Highlight Color</label>
					<button type="submit" class="btn btn-warning optionButton col-sm-3" id="hairHighlightPositive" onClick="resourceCall('skinHairstyleHighlight', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="hairTextureNegative" onClick="resourceCall('skinHairstyleTexture', -1);">-</button>
					<label class="col-sm-4 vertical-align">Hair Texture</label>
					<button type="submit" class="btn btn-info optionButton col-sm-3" id="hairTextureNegative" onClick="resourceCall('skinHairstyleTexture', 1);">+</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline col-sm-12">
				<div class="row">
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="rotationLeft" onClick="resourceCall('skinRotation', -30);"><</button>
					<label class="col-sm-4 vertical-align">Rotation</label>
					<button type="submit" class="btn btn-danger optionButton col-sm-3" id="rotationRight" onClick="resourceCall('skinRotation', 30);">></button>
				</div>
			</form>
			<div class="row">
				<button id="saveButton" type="submit" class="btn btn-success col-sm-4" style="margin-left: 50px" onclick="resourceCall('skinSave')">Save / Close</button>
			</div>
		</div>
	</div>
  </body>
</html>
