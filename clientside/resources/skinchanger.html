<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/skinchanger.css" rel="stylesheet">
  </head>
  <body style="padding: 10px">
		<div class="modal fade" id="genderChange" tabindex="-1" role="dialog" aria-labelledby="genderChangeLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="genderChangeLabel" style="color: black">Are you sure?</h4>
					</div>
					<div class="modal-body">
						<span style="color: black">Changing your gender will reset all of your clothing.</span><br />
						<span style="color: black"><strong>Your clothing will be lost.</strong></span>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger pull-left" id="genderMale" onClick="resourceCall('changeFaceGender', 0);" data-dismiss="modal">Confirm Male</button>
						<button type="submit" class="btn btn-danger pull-left" id="genderMale" onClick="resourceCall('changeFaceGender', 1);" data-dismiss="modal">Confirm Female</button>
						<button type="button" class="btn btn-success" id="close" data-dismiss="modal" style="margin-left: 50px">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	<div class="col-md-4" id="leftColumn">
		<div id="leftColumnContent">
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="button" class="btn optionButton col-sm-3" data-toggle="modal" data-target="#genderChange">M</button>
						<label class="col-sm-4 vertical-align">Gender</label>
						<button type="button" class="btn optionButton col-sm-3" id="genderFemale" data-toggle="modal" data-target="#genderChange">F</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="shapeFirstNegative" onClick="resourceCall('changeFaceShapeOne', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceShapeOne">0</span>) Face Shape One </label>
						<button type="submit" class="btn optionButton col-sm-3" id="shapeFirstPositive" onClick="resourceCall('changeFaceShapeOne', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="shapeSecondNegative" onClick="resourceCall('changeFaceShapeTwo', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceShapeTwo">0</span>) Face Shape Two </label>
						<button type="submit" class="btn optionButton col-sm-3" id="shapeSecondPositive" onClick="resourceCall('changeFaceShapeTwo', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="skinFirstNegative" onClick="resourceCall('changeFaceSkinOne', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceSkinOne">0</span>) Skin One</label>
						<button type="submit" class="btn optionButton col-sm-3" id="skinFirstPositive" onClick="resourceCall('changeFaceSkinOne', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="skinSecondNegative" onClick="resourceCall('changeFaceSkinTwo', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceSkinTwo">0</span>) Skin Two</label>
						<button type="submit" class="btn optionButton col-sm-3" id="skinSecondPositive" onClick="resourceCall('changeFaceSkinTwo', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="shapeMixNegative" onClick="resourceCall('changeFaceShapeMix', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceShapeMix">0</span>) Shape Mix</label>
						<button type="submit" class="btn optionButton col-sm-3" id="shapeMixPositive" onClick="resourceCall('changeFaceShapeMix', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="skinMixNegative" onClick="resourceCall('changeFaceSkinMix', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceSkinMix">0</span>) Skin Mix</label>
						<button type="submit" class="btn optionButton col-sm-3" id="skinMixPositive" onClick="resourceCall('changeFaceSkinMix', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="hairStyleNegative" onClick="resourceCall('changeFaceHairstyle', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceHairStyle">0</span>) Hair Style</label>
						<button type="submit" class="btn optionButton col-sm-3" id="hairStylePositive" onClick="resourceCall('changeFaceHairstyle', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="hairColorNegative" onClick="resourceCall('changeFaceHairstyleColor', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceHairColor">0</span>) Hair Color</label>
						<button type="submit" class="btn optionButton col-sm-3" id="hairColorPositive" onClick="resourceCall('changeFaceHairstyleColor', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="hairHighlightNegative" onClick="resourceCall('changeFaceHairstyleHighlight', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceHairHighlight">0</span>) Hair Highlight Color</label>
						<button type="submit" class="btn optionButton col-sm-3" id="hairHighlightPositive" onClick="resourceCall('changeFaceHairstyleHighlight', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="hairTextureNegative" onClick="resourceCall('changeFaceHairstyleTexture', -1);">-</button>
						<label class="col-sm-4 vertical-align">(<span id="faceHairTexture">0</span>) Hair Texture</label>
						<button type="submit" class="btn optionButton col-sm-3" id="hairTextureNegative" onClick="resourceCall('changeFaceHairstyleTexture', 1);">+</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline col-sm-12">
					<div class="row">
						<button type="submit" class="btn optionButton col-sm-3" id="rotationLeft" onClick="resourceCall('changeRotationHandle', -30);"><</button>
						<label class="col-sm-4 vertical-align">Rotation</label>
						<button type="submit" class="btn btn-danger optionButton col-sm-3" id="rotationRight" onClick="resourceCall('changeRotationHandle', 30);">></button>
					</div>
				</form>
				<div class="row">
					<button id="saveButton" type="submit" class="btn col-sm-4 optionButtonModified" style="margin-left: 50px">Save</button>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="col-md-4" id="middleColumn">
		<div class="progress" id="progressBarSave" style="height: 35px; margin-top: 65%" hidden>
			<div class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" style="width: 100%; margin-bottom: 10px"><h5>Updating Information</h5></div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js">
		$('#genderChange').modal('show');
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			resourceCall("updateFaceProperties");
		});
	
		document.getElementById("saveButton").onclick = function ()
		{
			$('#leftColumnContent').hide();
			$('#progressBarSave').show();
			resourceCall("changeFaceSave");
		}
	
		function updateProperties (faceShapeOne, faceShapeTwo, faceSkinOne, faceSkinTwo, faceShapeMix, faceSkinMix, faceHairStyle, faceHairColor, faceHairHighlight, faceHairTexture) {
			$('#faceShapeOne').html(faceShapeOne);
			$('#faceShapeTwo').html(faceShapeTwo);
			$('#faceSkinOne').html(faceSkinOne);
			$('#faceSkinTwo').html(faceSkinTwo);
			$('#faceShapeMix').html(faceShapeMix);
			$('#faceSkinMix').html(faceSkinMix);
			$('#faceHairStyle').html(faceHairStyle);
			$('#faceHairColor').html(faceHairColor);
			$('#faceHairHighlight').html(faceHairHighlight);
			$('#faceHairTexture').html(faceHairTexture);
			return;
		}
	</script>
  </body>
</html>
